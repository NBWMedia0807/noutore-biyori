name: Deploy Sanity Hosted Studio

on:
  push:
    branches:
      - main
    paths:
      - 'studio/**'
      - 'sanity.cli.*'
      - '.github/workflows/sanity-studio-deploy.yml'
  workflow_dispatch:

concurrency:
  group: sanity-studio-deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Hosted Studio
    runs-on: ubuntu-latest
    env:
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
      SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
      SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: |
            studio/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        working-directory: studio
        run: pnpm install --no-frozen-lockfile

      - name: Deploy Hosted Studio
        working-directory: studio
        env:
          SANITY_AUTH_TOKEN: ${{ env.SANITY_AUTH_TOKEN }}
          SANITY_PROJECT_ID: ${{ env.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ env.SANITY_DATASET }}
        run: >-
          pnpm exec sanity deploy
          --yes
          --project "$SANITY_PROJECT_ID"
          --dataset "$SANITY_DATASET"
          --host noutore-biyori-studio-main
