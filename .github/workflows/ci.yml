name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 先に Node を入れる（ここでは cache は使わない）
      - name: Setup Node (20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ← ここで pnpm 本体を入れる（公式アクション）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false   # 後で自分で install する

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Lint (if exists)
        run: |
          if jq -e '.scripts.lint' package.json >/dev/null 2>&1; then pnpm run lint; else echo "No lint script – skip"; fi

      - name: Typecheck (if exists)
        run: |
          if jq -e '.scripts.typecheck' package.json >/dev/null 2>&1; then pnpm run typecheck;
          elif jq -e '.scripts.check' package.json >/dev/null 2>&1; then pnpm run check;
          else echo "No type script – skip"; fi

      - name: Test (if exists)
        run: |
          if jq -e '.scripts.test' package.json >/dev/null 2>&1; then pnpm run test; else echo "No test – skip"; fi

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Sanity check
        run: node scripts/check-sanity.mjs
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_READ_TOKEN: ${{ secrets.SANITY_READ_TOKEN }}
