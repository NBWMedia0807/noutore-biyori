name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (20) with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # pnpm を確実に使えるように（corepack → 失敗時 npm -g）
      - name: Enable corepack & install pnpm fallback
        run: |
          set -eux
          corepack enable || true
          if ! command -v pnpm >/dev/null 2>&1; then
            npm i -g pnpm@9
          fi
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile
        # lockfile が無ければ緩める
        continue-on-error: true

      # ---- optional scripts（あれば実行、無ければスキップ）----
      - name: Lint (if exists)
        run: |
          if jq -e '.scripts.lint' package.json >/dev/null 2>&1; then
            pnpm run lint
          else
            echo "No lint script – skip"
          fi

      - name: Typecheck (if exists)
        run: |
          if jq -e '.scripts.typecheck' package.json >/dev/null 2>&1; then
            pnpm run typecheck
          elif jq -e '.scripts.check' package.json >/dev/null 2>&1; then
            pnpm run check
          else
            echo "No type script – skip"
          fi

      - name: Test (if exists)
        run: |
          if jq -e '.scripts.test' package.json >/dev/null 2>&1; then
            pnpm run test
          else
            echo "No test script – skip"
          fi

      # ---- 必須：ビルド ----
      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production

      # ---- Sanity 疎通（必須）----
      - name: Sanity check
        run: node scripts/check-sanity.mjs
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_READ_TOKEN: ${{ secrets.SANITY_READ_TOKEN }}
