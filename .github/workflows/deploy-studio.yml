name: Deploy Sanity Studio

on:
  workflow_dispatch:
    inputs:
      host:
        description: Studio hostname (without .sanity.studio)
        required: false
        default: noutore-biyori-studio-main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate
          pnpm --version

      - name: Install deps (studio)
        working-directory: studio
        run: pnpm install --frozen-lockfile

      - name: Check required secrets
        run: |
          if [ -z "${SANITY_AUTH_TOKEN}" ]; then
            echo "SANITY_AUTH_TOKEN is not configured" >&2
            exit 1
          fi

      - name: Deploy schema definitions
        working-directory: studio
        run: |
          pnpm exec sanity schema deploy \
            --workspace noutore-biyori-studio

      - name: Deploy Studio
        working-directory: studio
        run: |
          pnpm exec sanity deploy \
            "${{ github.event.inputs.host }}" \
            --no-open \
            --yes \
            --schema-required

