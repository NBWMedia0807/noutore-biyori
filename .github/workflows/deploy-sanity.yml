name: Deploy Sanity schema

on:
  push:
    branches:
      - main
    paths:
      - 'studio/**'
      - '.github/workflows/deploy-sanity.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
      SANITY_DEPLOY_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm 10.15
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate
          pnpm --version

      - name: Install studio dependencies
        working-directory: studio
        run: pnpm install --frozen-lockfile

      - name: Check required secrets
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: |
          if [ -n "${SANITY_AUTH_TOKEN}" ]; then
            exit 0
          fi
          echo "SANITY_AUTH_TOKEN is not configured" >&2
          exit 1

      - name: Deploy Sanity Studio from repo config
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: node scripts/deploy-sanity-studio.mjs
