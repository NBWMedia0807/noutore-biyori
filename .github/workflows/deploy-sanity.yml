name: Deploy Sanity Studio

on:
  push:
    branches:
      - main
    paths:
      - 'studio/**'
      - '.github/workflows/deploy-sanity.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Clean studio node_modules
        run: rm -rf studio/node_modules

      - name: Install deps (studio)
        working-directory: studio
        run: pnpm install --frozen-lockfile

      - name: Deploy Sanity Studio (hosted)
        working-directory: studio
        run: |
          npx --yes sanity@latest deploy \
            --project quljge22 \
            --dataset production \
            --host noutore-biyori-studio-main \
            --token ${{ secrets.SANITY_AUTH_TOKEN }} \
            --yes
